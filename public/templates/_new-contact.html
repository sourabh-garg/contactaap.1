<md-content layout-padding>
    <form name="myform">
	    	<md-input-container>
	    	<label for="name">Contact Name</label>
	    	<input type="text" md-maxlength="20" required="" md-no-asterisk  name="name" ng-model="vm.info.name" md-autofoucs>
	    	<div ng-messages="myform.name.$error" role="alert">
          <div ng-message="required">This is required.</div>
          <div ng-message="md-maxlength">The name has to be less than 20 characters long.</div>
          </div>
	    </md-input-container>
	    <md-input-container>
	    	<label for="phone">Phone Number</label>
	    	<input type="text" name="phone" required md-no-asterisk ng-model="vm.info.phone">
	    	<div ng-messages="myform.phone.$error">
           <div ng-message="required">This is required.</div>
           </div>
	    </md-input-container>
	    <md-input-container>
	    	<label for="email">Email</label>
	    	<input type="email" name="email" ng-model="vm.info.email" >
	    	<div ng-messages="myform.email.$error" role="alert">
	        <div ng-message="email">Your email address is invalid</div>
	        </div>	
	    </md-input-container>
	    <md-input-container>
	    <md-button ng-disabled="true" class="md-raised md-primary" ng-click="vm.saveit($event)">Save</md-button>
	    <md-button class="md-primary">Cancel</md-button>
	     </md-input-container>
	</form>

   </md-content>
